<div class="col-md-12" style="background-color:white;" >
    <div class="modal-header">
        <div class="row">
            <b>Select a Project To Copy</b>
            <button type="button" class="close" ng-click="dashboardPopupCtrl.CloseModal()" aria-label="Close"><span aria-hidden="true" data-dismiss="modal">&times;</span></button>
            <h5 class="modal-title"></h5>
        </div>
        <div ng-if="dashboardPopupCtrl.IsAlert" class="container" style="margin-left:-9em;width:auto">
            <div class="col-md-3 col-md-offset-4 col-lg-5 col-lg-offset-4 col-sm-5 col-sm-offset-4 col-xs-12 " style="position: absolute;    top: 1%;    left: 0px;    margin: auto;    right: 0px;    width: 50%;    background-color: #393838;    opacity: 1;    float: left;">
                <div uib-alert style="color:white;margin: 0;" close="dashboardPopupCtrl.CloseAlert()">
                    <span>{{dashboardPopupCtrl.AlertMessage}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" id="modal-body">
       
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <label>Project ID</label>
                <input class="form-control" type="text" tooltip-placement="right" uib-tooltip="ProjectID filter"  name="ProjectID" ng-model="dashboardPopupCtrl.SearchData.ProjectID" all-caps-input />
            </div>
            <div class="col-md-3">
                <label>Stage</label>
                <select class="form-control" tooltip-placement="right" uib-tooltip="Stage filter"   ng-model="dashboardPopupCtrl.SearchData.Stage" convert-to-number>
                    <option value=''>Select One</option>
                    <option ng-repeat="Stage in dashboardPopupCtrl.StageData" value="{{Stage.Key}}">{{Stage.Value}}</option>
                </select>
            </div>

            <div class="col-md-2">
                <label>Status</label>
                <select class="form-control"  tooltip-placement="right" uib-tooltip="Status filter" ng-model="dashboardPopupCtrl.SearchData.Status">
                    <option value=''>Select One</option>
                    <option value='New'>New</option>
                    <option value='Open'>Open</option>
                    <option value='Closed'>Closed</option>
                </select>
            </div>
            <div class="col-md-4 col-md-offset-0" style="padding-top:25px">
                <div class="row">
                    <button  tooltip-placement="right" uib-tooltip="Search for projects based on filter entries" ng-click="dashboardPopupCtrl.Search()" class="btn btn-success">Search</button>
                    <button style="margin-left:10px"  tooltip-placement="right" uib-tooltip="Show All projects, regardless of filters"  ng-click="dashboardPopupCtrl.Showall()" class="btn btn-primary">ShowAll</button>
                    <button style="margin-left:10px"  tooltip-placement="right" uib-tooltip="Reset filters and return to default project list" ng-click="dashboardPopupCtrl.Clear()" class="btn btn-danger">Clear</button>
                </div>
            </div>
            
        </div>
        <br />
        <div class="row">
            <table  arb-data-table="dashboardPopupCtrl.requestTableOptions" style="cursor:pointer" class="hover"></table>
        </div>
    </div>
</div>
