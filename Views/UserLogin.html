<div class="container" style="margin-top:4%">
    <div class="col-md-4 divLogin col-md-offset-4">
        <h2 class="bg-primary text-center divTitle">User Profiles</h2>
        <div class="form-group">
            <label>
                User Name <a href="#" tooltip-placement="right" uib-tooltip="This is your normal windows login">
                          <span class="glyphicon glyphicon-info-sign"></span></a>
            </label>
            <input type="text" class="form-control" value="" id="inpName" ng-model="loginCtrl.UserName" focus="true" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" ng-keypress="$event.keyCode == 13 && loginCtrl.Login()" ng-model="loginCtrl.Password" />
        </div>
        <div class="row text-center">
            <div class="form-group col-md">
                <input type="button" value="Cancel" class="btn" />
                <input type="button" value="Login" class="btn btn-primary" ng-click="loginCtrl.Login(loginCtrl.UserName,loginCtrl.Password)" />
            </div>
        </div>
    </div>
</div>
